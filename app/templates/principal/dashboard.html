<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Management Dashboard - SchoolOps</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f1f5f9;
            min-height: 100vh;
            padding-bottom: 80px;
        }
        
        .header {
            background: linear-gradient(135deg, #6366f1 0%, #4f46e5 100%);
            color: white;
            padding: 20px 16px 24px;
            position: relative;
        }
        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }
        .back-btn {
            color: white;
            text-decoration: none;
            font-size: 24px;
            padding: 8px;
            margin-left: -8px;
        }
        .header h1 { font-size: 24px; font-weight: 600; }
        .header-date { font-size: 14px; opacity: 0.9; }
        .response-time {
            position: absolute;
            top: 20px;
            right: 16px;
            font-size: 11px;
            opacity: 0.7;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            padding: 16px;
            margin-top: -20px;
        }
        .stat-card {
            background: white;
            border-radius: 12px;
            padding: 16px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        .stat-card.wide { grid-column: span 2; }
        .stat-label { font-size: 12px; color: #64748b; margin-bottom: 4px; }
        .stat-value { font-size: 28px; font-weight: 700; color: #1e293b; }
        .stat-value.green { color: #22c55e; }
        .stat-value.red { color: #ef4444; }
        .stat-value.orange { color: #f97316; }
        .stat-value.blue { color: #3b82f6; }
        .stat-sub { font-size: 11px; color: #94a3b8; margin-top: 2px; }
        
        .section {
            background: white;
            border-radius: 12px;
            margin: 16px;
            padding: 16px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        .section-title {
            font-size: 14px;
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .section-badge {
            background: #fef3c7;
            color: #92400e;
            font-size: 11px;
            padding: 2px 8px;
            border-radius: 10px;
            font-weight: 500;
        }
        .section-badge.red {
            background: #fee2e2;
            color: #991b1b;
        }
        
        .pending-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        .pending-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 12px;
            background: #fef3c7;
            border-radius: 8px;
        }
        .pending-group { font-weight: 600; color: #92400e; }
        .pending-mentor { font-size: 12px; color: #a16207; }
        
        .watchlist-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 12px;
            background: #fee2e2;
            border-radius: 8px;
            margin-bottom: 8px;
        }
        .watchlist-name { font-weight: 600; color: #991b1b; }
        .watchlist-detail { font-size: 12px; color: #dc2626; }
        .watchlist-days {
            background: #dc2626;
            color: white;
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .chart-container {
            position: relative;
            height: 180px;
        }
        
        .grade-bars {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        .grade-bar-row {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .grade-label {
            width: 50px;
            font-size: 12px;
            color: #64748b;
            flex-shrink: 0;
        }
        .grade-bar-container {
            flex: 1;
            height: 24px;
            background: #f1f5f9;
            border-radius: 4px;
            overflow: hidden;
        }
        .grade-bar {
            height: 100%;
            background: linear-gradient(90deg, #22c55e 0%, #16a34a 100%);
            border-radius: 4px;
            transition: width 0.5s ease;
        }
        .grade-bar.low {
            background: linear-gradient(90deg, #f97316 0%, #ea580c 100%);
        }
        .grade-rate {
            width: 45px;
            font-size: 12px;
            font-weight: 600;
            color: #1e293b;
            text-align: right;
        }
        
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100px;
            color: #94a3b8;
        }
        .spinner {
            width: 24px;
            height: 24px;
            border: 3px solid #e2e8f0;
            border-top-color: #6366f1;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .empty-state {
            text-align: center;
            padding: 20px;
            color: #94a3b8;
            font-size: 14px;
        }
        .empty-icon { font-size: 32px; margin-bottom: 8px; }
        
        .nav-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            border-top: 1px solid #e2e8f0;
            display: flex;
            justify-content: space-around;
            padding: 8px 0 calc(8px + env(safe-area-inset-bottom));
        }
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: #94a3b8;
            font-size: 10px;
            padding: 4px 16px;
        }
        .nav-item.active { color: #6366f1; }
        .nav-icon { font-size: 24px; margin-bottom: 2px; }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-top">
            <a href="/" class="back-btn">&#8592;</a>
            <div>
                <h1>Management Dashboard</h1>
                <div class="header-date">{{ today_display }}</div>
            </div>
            <div style="width: 40px;"></div>
        </div>
        <div class="response-time" id="responseTime">Loading...</div>
    </div>
    
    <div class="stats-grid" id="statsGrid">
        <div class="stat-card">
            <div class="stat-label">Attendance Rate</div>
            <div class="stat-value green" id="attendanceRate">--</div>
            <div class="stat-sub" id="presentCount">-- present</div>
        </div>
        <div class="stat-card">
            <div class="stat-label">Registers</div>
            <div class="stat-value blue" id="submittedCount">--</div>
            <div class="stat-sub" id="pendingCount">-- pending</div>
        </div>
        <div class="stat-card">
            <div class="stat-label">Absent Today</div>
            <div class="stat-value red" id="absentCount">--</div>
            <div class="stat-sub">learners</div>
        </div>
        <div class="stat-card">
            <div class="stat-label">Late Today</div>
            <div class="stat-value orange" id="lateCount">--</div>
            <div class="stat-sub">learners</div>
        </div>
    </div>
    
    <div class="section" id="pendingSection">
        <div class="section-title">
            Pending Registers
            <span class="section-badge" id="pendingBadge">0</span>
        </div>
        <div id="pendingList" class="pending-list">
            <div class="loading"><div class="spinner"></div></div>
        </div>
    </div>
    
    <div class="section">
        <div class="section-title">Weekly Trend</div>
        <div class="chart-container">
            <canvas id="trendChart"></canvas>
        </div>
    </div>
    
    <div class="section">
        <div class="section-title">Grade Comparison (Today)</div>
        <div id="gradeComparison" class="grade-bars">
            <div class="loading"><div class="spinner"></div></div>
        </div>
    </div>
    
    <div class="section" id="watchlistSection">
        <div class="section-title">
            Welfare Watchlist
            <span class="section-badge red" id="watchlistBadge">0</span>
        </div>
        <div id="watchlistContainer">
            <div class="loading"><div class="spinner"></div></div>
        </div>
    </div>
    
    <div class="nav-bar">
        <a href="/" class="nav-item">
            <span class="nav-icon">&#127968;</span>
            Home
        </a>
        <a href="/attendance/" class="nav-item">
            <span class="nav-icon">&#128203;</span>
            Register
        </a>
        <a href="/principal/" class="nav-item active">
            <span class="nav-icon">&#129413;</span>
            Management Dashboard
        </a>
        <a href="/admin/" class="nav-item">
            <span class="nav-icon">&#128202;</span>
            Admin
        </a>
    </div>
    
    <script>
        const startTime = performance.now();
        let trendChart = null;
        
        async function loadAllData() {
            // Parallel fetch all endpoints
            const [stats, pending, trend, grades, watchlist] = await Promise.all([
                fetch('/principal/api/stats').then(r => r.json()),
                fetch('/principal/api/pending').then(r => r.json()),
                fetch('/principal/api/weekly-trend').then(r => r.json()),
                fetch('/principal/api/grade-comparison').then(r => r.json()),
                fetch('/principal/api/welfare-watchlist').then(r => r.json())
            ]);
            
            // Update response time
            const elapsed = Math.round(performance.now() - startTime);
            document.getElementById('responseTime').textContent = elapsed + 'ms';
            
            // Update stats
            document.getElementById('attendanceRate').textContent = stats.attendance_rate + '%';
            document.getElementById('presentCount').textContent = stats.present + ' present';
            document.getElementById('submittedCount').textContent = stats.submitted_count + '/' + stats.total_groups;
            document.getElementById('pendingCount').textContent = stats.pending_count + ' pending';
            document.getElementById('absentCount').textContent = stats.absent;
            document.getElementById('lateCount').textContent = stats.late;
            
            // Update pending list
            const pendingList = document.getElementById('pendingList');
            const pendingBadge = document.getElementById('pendingBadge');
            pendingBadge.textContent = pending.count;
            
            if (pending.pending.length === 0) {
                pendingList.innerHTML = '<div class="empty-state"><div class="empty-icon">&#10003;</div>All registers submitted!</div>';
            } else {
                pendingList.innerHTML = pending.pending.slice(0, 5).map(p => `
                    <div class="pending-item">
                        <div>
                            <div class="pending-group">${p.group_name}</div>
                            <div class="pending-mentor">${p.mentor_name || 'No mentor'}</div>
                        </div>
                    </div>
                `).join('');
            }
            
            // Update trend chart
            renderTrendChart(trend.trend);
            
            // Update grade comparison
            renderGradeComparison(grades.grades);
            
            // Update watchlist
            const watchlistContainer = document.getElementById('watchlistContainer');
            const watchlistBadge = document.getElementById('watchlistBadge');
            watchlistBadge.textContent = watchlist.count;
            
            if (watchlist.watchlist.length === 0) {
                watchlistContainer.innerHTML = '<div class="empty-state"><div class="empty-icon">&#128522;</div>No welfare concerns</div>';
            } else {
                watchlistContainer.innerHTML = watchlist.watchlist.map(w => `
                    <div class="watchlist-item">
                        <div>
                            <div class="watchlist-name">${w.first_name} ${w.surname}</div>
                            <div class="watchlist-detail">${w.group_name} - ${w.grade_name || ''}</div>
                        </div>
                        <div class="watchlist-days">${w.consecutive_absent_days} days</div>
                    </div>
                `).join('');
            }
        }
        
        function renderTrendChart(data) {
            const ctx = document.getElementById('trendChart').getContext('2d');
            
            if (trendChart) {
                trendChart.destroy();
            }
            
            trendChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: data.map(d => d.day),
                    datasets: [{
                        label: 'Attendance %',
                        data: data.map(d => d.rate),
                        borderColor: '#22c55e',
                        backgroundColor: 'rgba(34, 197, 94, 0.1)',
                        fill: true,
                        tension: 0.3,
                        pointRadius: 4,
                        pointBackgroundColor: '#22c55e'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { display: false }
                    },
                    scales: {
                        y: {
                            min: 80,
                            max: 100,
                            ticks: { callback: v => v + '%' }
                        }
                    }
                }
            });
        }
        
        function renderGradeComparison(grades) {
            const container = document.getElementById('gradeComparison');
            
            if (grades.length === 0) {
                container.innerHTML = '<div class="empty-state">No data yet</div>';
                return;
            }
            
            container.innerHTML = grades.map(g => {
                const isLow = g.rate < 90;
                return `
                    <div class="grade-bar-row">
                        <div class="grade-label">${g.grade_name.replace('Grade ', 'Gr ')}</div>
                        <div class="grade-bar-container">
                            <div class="grade-bar ${isLow ? 'low' : ''}" style="width: ${g.rate}%"></div>
                        </div>
                        <div class="grade-rate">${g.rate}%</div>
                    </div>
                `;
            }).join('');
        }
        
        // Initial load
        loadAllData();
        
        // Auto-refresh every 30 seconds
        setInterval(loadAllData, 30000);
    </script>
</body>
</html>
