<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Resolve Alert - SchoolOps</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            padding: 20px;
            color: white;
        }
        .page-wrapper {
            max-width: 500px;
            margin: 0 auto;
        }
        .alert-summary {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.4);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 24px;
        }
        .alert-summary .type {
            font-size: 14px;
            font-weight: 600;
            opacity: 0.8;
        }
        .alert-summary .location {
            font-size: 20px;
            font-weight: 600;
            margin-top: 4px;
        }
        .section-title {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 12px;
            opacity: 0.8;
        }
        .resolution-options {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 24px;
        }
        .resolution-option {
            display: flex;
            align-items: center;
            gap: 12px;
            background: rgba(255,255,255,0.1);
            border: 2px solid transparent;
            border-radius: 12px;
            padding: 14px 16px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .resolution-option:hover {
            background: rgba(255,255,255,0.15);
        }
        .resolution-option.selected {
            border-color: #22c55e;
            background: rgba(34, 197, 94, 0.2);
        }
        .resolution-option input {
            display: none;
        }
        .resolution-option .icon {
            font-size: 24px;
        }
        .resolution-option .label {
            font-size: 16px;
            font-weight: 500;
        }
        .notes-input {
            width: 100%;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 12px;
            padding: 14px 16px;
            color: white;
            font-size: 15px;
            resize: vertical;
            min-height: 80px;
            margin-bottom: 24px;
        }
        .notes-input::placeholder {
            color: rgba(255,255,255,0.4);
        }
        .resolve-btn {
            background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
            border: none;
            border-radius: 12px;
            padding: 18px 24px;
            color: white;
            font-size: 18px;
            font-weight: 600;
            width: 100%;
            cursor: pointer;
        }
        .resolve-btn:active {
            transform: scale(0.98);
        }
        .responders-summary {
            background: rgba(0,0,0,0.2);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 24px;
        }
        .responders-list {
            font-size: 14px;
            opacity: 0.8;
            line-height: 1.6;
        }
        {{ nav_styles|safe }}
    </style>
</head>
<body>
    <div class="page-wrapper">
        {{ nav_header|safe }}
        
        <div class="alert-summary">
            <div class="type">{{ alert.alert_type }} Emergency</div>
            <div class="location">{{ alert.location_display }}</div>
        </div>
        
        {% if responders %}
        <div class="responders-summary">
            <div class="section-title">Responders ({{ responders|length }})</div>
            <div class="responders-list">
                {{ responders|map(attribute='responder_name')|join(', ') }}
            </div>
        </div>
        {% endif %}
        
        <form action="/emergency/resolve" method="POST">
            <div class="section-title">Resolution Type</div>
            <div class="resolution-options">
                <label class="resolution-option selected" onclick="selectOption(this)">
                    <input type="radio" name="resolution_type" value="AllClear" checked>
                    <span class="icon">‚úÖ</span>
                    <span class="label">All Clear - Situation resolved</span>
                </label>
                <label class="resolution-option" onclick="selectOption(this)">
                    <input type="radio" name="resolution_type" value="FalseAlarm">
                    <span class="icon">‚ùå</span>
                    <span class="label">False Alarm</span>
                </label>
                <label class="resolution-option" onclick="selectOption(this)">
                    <input type="radio" name="resolution_type" value="Escalated">
                    <span class="icon">üöë</span>
                    <span class="label">Escalated - External help called</span>
                </label>
            </div>
            
            <div class="section-title">Notes (optional)</div>
            <textarea name="notes" class="notes-input" placeholder="Brief summary of what happened..."></textarea>
            
            <button type="submit" class="resolve-btn">
                ‚úì Resolve Alert
            </button>
        </form>
    </div>
    
    <script>
        function selectOption(el) {
            document.querySelectorAll('.resolution-option').forEach(o => o.classList.remove('selected'));
            el.classList.add('selected');
        }
    </script>
</body>
</html>
