<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Emergency - SchoolOps</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: white;
        }
        .user-info {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 14px;
            opacity: 0.8;
        }
        .back-link {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            text-decoration: none;
            font-size: 14px;
            opacity: 0.8;
        }
        .container {
            text-align: center;
            max-width: 400px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 40px;
            font-weight: 500;
        }
        .emergency-btn {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ef4444 0%, #b91c1c 100%);
            border: none;
            color: white;
            font-size: 24px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 10px 40px rgba(239, 68, 68, 0.5);
            transition: transform 0.1s, box-shadow 0.1s;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            margin: 0 auto;
        }
        .emergency-btn:active {
            transform: scale(0.95);
            box-shadow: 0 5px 20px rgba(239, 68, 68, 0.4);
        }
        .emergency-btn span {
            font-size: 48px;
            margin-bottom: 8px;
        }
        .help-text {
            margin-top: 40px;
            font-size: 14px;
            opacity: 0.7;
            line-height: 1.6;
        }
        .location-hint {
            margin-top: 20px;
            padding: 12px 20px;
            background: rgba(255,255,255,0.1);
            border-radius: 8px;
            font-size: 14px;
        }
        .location-hint strong {
            color: #60a5fa;
        }
    </style>
</head>
<body>
    <div class="user-info">{{ user.display_name }}</div>
    <a href="/" class="back-link">Back to Home</a>
    
    <div class="container">
        <h1>Emergency Alert</h1>
        
        <a href="{{ url_for('emergency.trigger') }}" class="emergency-btn">
            <span>ðŸš¨</span>
            EMERGENCY
        </a>
        
        {% if user.default_venue_name %}
        <div class="location-hint">
            Your default location: <strong>{{ user.default_venue_name }}</strong>
        </div>
        {% endif %}
        
        <p class="help-text">
            Tap the button to select emergency type<br>and location on next screen.
            
        </p>
    </div>
    
    <!-- Poll for active alerts -->
    <div hx-get="{{ url_for('emergency.banner') }}" 
         hx-trigger="every 5s"
         hx-swap="innerHTML">
    </div>
</body>
</html>
