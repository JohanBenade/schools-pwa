<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Emergency - SchoolOps</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            padding: 20px;
            color: white;
        }
        .page-wrapper {
            display: flex;
            flex-direction: column;
            min-height: calc(100vh - 40px);
        }
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .container {
            text-align: center;
            max-width: 400px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 40px;
            font-weight: 500;
        }
        .emergency-btn {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ef4444 0%, #b91c1c 100%);
            border: none;
            color: white;
            font-size: 24px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 10px 40px rgba(239, 68, 68, 0.5);
            transition: transform 0.1s, box-shadow 0.1s;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            margin: 0 auto;
        }
        .emergency-btn:active {
            transform: scale(0.95);
            box-shadow: 0 5px 20px rgba(239, 68, 68, 0.4);
        }
        .emergency-btn .icon {
            font-size: 48px;
            margin-bottom: 8px;
        }
        .hint {
            margin-top: 30px;
            font-size: 14px;
            opacity: 0.7;
        }
        .history-link {
            margin-top: 40px;
        }
        .history-link a {
            color: #60a5fa;
            text-decoration: none;
            font-size: 14px;
        }
        {{ nav_styles|safe }}
    </style>
</head>
<body>
    <div class="page-wrapper">
        {{ nav_header|safe }}
        
        <div class="content">
            <div class="container">
                <h1>Emergency Alert</h1>
                
                <a href="/emergency/trigger" class="emergency-btn">
                    <span class="icon">ðŸš¨</span>
                    <span>EMERGENCY</span>
                </a>
                
                <p class="hint">Tap to trigger an emergency alert</p>
                
                <div class="history-link">
                    <a href="/emergency/history">View Alert History â†’</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
