<style>
.venue-option { 
    display: flex; 
    align-items: center; 
    padding: 16px 20px; 
    background: rgba(255,255,255,0.08); 
    border-radius: 10px; 
    cursor: pointer;
    margin-bottom: 10px;
    border: 1px solid transparent;
    transition: background 0.15s, border-color 0.15s, transform 0.1s;
}
.venue-option:active,
.venue-option.clicked {
    background: rgba(59, 130, 246, 0.4);
    border-color: #3b82f6;
    transform: scale(0.98);
}
.venue-option input { display: none; }
.venue-option span { color: white; font-size: 15px; }
</style>

<div style="margin-bottom: 8px; font-size: 12px; text-transform: uppercase; letter-spacing: 0.5px; color: #94a3b8;">Select Venue</div>

<form action="/emergency/send" method="POST" id="venue-form">
{% for venue in venues %}
<label class="venue-option" onclick="selectVenue(this)">
    <input type="radio" name="venue_id" value="{{ venue.id }}" required>
    <span>{{ venue.venue_name }}</span>
</label>
{% endfor %}
</form>

<script>
function selectVenue(label) {
    // Add highlight
    label.classList.add('clicked');
    // Check the radio
    label.querySelector('input').checked = true;
    // Submit after brief delay for visual feedback
    setTimeout(() => {
        document.getElementById('venue-form').submit();
    }, 150);
}
</script>
