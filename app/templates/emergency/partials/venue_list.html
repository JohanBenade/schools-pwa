<p class="section-title" style="margin-top: 20px; font-size: 14px; text-transform: uppercase; letter-spacing: 1px; opacity: 0.7; margin-bottom: 12px;">Select Venue</p>
<div class="venues-list" style="display: flex; flex-direction: column; gap: 8px;">
    {% for venue in venues %}
    <button type="button" 
            class="venue-btn {% if venue.id == default_venue_id %}default{% endif %}"
            onclick="selectVenue(this, '{{ venue.id }}', '{{ venue.venue_name }}')">
        {{ venue.venue_name }}
        {% if venue.id == default_venue_id %}
        <span class="default-badge">Your room</span>
        {% endif %}
    </button>
    {% endfor %}
</div>
