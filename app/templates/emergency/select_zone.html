<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Select Location - Emergency</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a2e;
            min-height: 100vh;
            color: white;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 20px;
            background: rgba(255,255,255,0.1);
        }
        .header a {
            color: #93c5fd;
            text-decoration: none;
            font-size: 14px;
        }
        .content {
            padding: 20px;
            max-width: 500px;
            margin: 0 auto;
        }
        .alert-type-badge {
            display: inline-block;
            background: #ef4444;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 24px;
        }
        
        /* Default Location Quick-Tap */
        .default-location {
            margin-bottom: 32px;
        }
        .default-location-label {
            font-size: 13px;
            color: #94a3b8;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .default-location-btn {
            display: block;
            width: 100%;
            padding: 18px 20px;
            background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            box-shadow: 0 4px 15px rgba(34, 197, 94, 0.4);
            transition: transform 0.1s, box-shadow 0.1s;
        }
        .default-location-btn:active {
            transform: scale(0.98);
        }
        .default-location-btn span {
            display: block;
            font-size: 13px;
            font-weight: 400;
            opacity: 0.9;
            margin-top: 4px;
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 24px 0;
            color: #64748b;
            font-size: 13px;
        }
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #334155;
        }
        .divider span {
            padding: 0 16px;
        }
        
        h2 {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 16px;
            color: #e2e8f0;
        }
        .zones {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .zone-btn {
            display: block;
            width: 100%;
            padding: 16px 20px;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 10px;
            color: white;
            font-size: 16px;
            text-align: left;
            cursor: pointer;
            transition: background 0.2s;
        }
        .zone-btn:hover {
            background: rgba(255,255,255,0.15);
        }
        .zone-btn.selected {
            background: #3b82f6;
            border-color: #3b82f6;
        }
        
        /* Venue list (loaded via HTMX) */
        #venue-list {
            margin-top: 20px;
        }
        
        .back-link {
            display: block;
            text-align: center;
            margin-top: 30px;
            color: #94a3b8;
            text-decoration: none;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="header">
        <span>{{ user.display_name }}</span>
        <a href="/emergency/">Cancel</a>
    </div>
    
    <div class="content">
        <div class="alert-type-badge">üö® {{ alert_type }}</div>
        
        {% if default_venue_id and default_venue_name %}
        <!-- Quick-tap default location -->
        <div class="default-location">
            <div class="default-location-label">Your default location</div>
            <form action="/emergency/send-default" method="POST">
                <button type="submit" class="default-location-btn">
                    üìç {{ default_venue_name }}
                    <span>Tap to send alert from here</span>
                </button>
            </form>
        </div>
        
        <div class="divider"><span>or select different location</span></div>
        {% endif %}
        
        <h2>SELECT ZONE</h2>
        <div class="zones">
            {% for zone_code, zone_name in zones %}
            <button class="zone-btn" 
                    hx-get="/emergency/venues/{{ zone_code }}"
                    hx-target="#venue-list"
                    hx-swap="innerHTML"
                    onclick="document.querySelectorAll('.zone-btn').forEach(b => b.classList.remove('selected')); this.classList.add('selected');">
                {{ zone_name }}
            </button>
            {% endfor %}
        </div>
        
        <div id="venue-list">
            <!-- Venues load here when zone is selected -->
        </div>
        
        <a href="/" class="cancel-link" style="display: block; text-align: center; margin-top: 30px; color: rgba(255,255,255,0.7); text-decoration: none; font-size: 16px;">Cancel</a>
    </div>
</body>
</html>
