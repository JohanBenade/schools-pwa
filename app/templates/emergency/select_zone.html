<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Select Location - SchoolOps</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            padding: 20px;
            color: white;
        }
        .page-wrapper {
            max-width: 500px;
            margin: 0 auto;
        }
        .alert-type-badge {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 20px;
        }
        .alert-type-badge.Medical { background: #ef4444; }
        .alert-type-badge.Security { background: #f59e0b; }
        .alert-type-badge.Fire { background: #f97316; }
        .alert-type-badge.General { background: #3b82f6; }
        h1 {
            font-size: 24px;
            margin-bottom: 8px;
            font-weight: 500;
        }
        .subtitle {
            font-size: 14px;
            opacity: 0.7;
            margin-bottom: 24px;
        }
        .quick-send {
            background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
            border: none;
            border-radius: 12px;
            padding: 16px 20px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            width: 100%;
            cursor: pointer;
            margin-bottom: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .quick-send:active {
            transform: scale(0.98);
        }
        .divider {
            text-align: center;
            margin: 20px 0;
            font-size: 14px;
            opacity: 0.5;
        }
        .zone-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-bottom: 20px;
        }
        .zone-btn {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 12px;
            padding: 14px 16px;
            color: white;
            font-size: 15px;
            text-align: left;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .zone-btn:hover {
            background: rgba(255,255,255,0.15);
        }
        .zone-btn.active {
            background: rgba(59, 130, 246, 0.3);
            border-color: #3b82f6;
        }
        .zone-btn::after {
            content: '‚Ä∫';
            font-size: 20px;
            opacity: 0.5;
        }
        .venue-list {
            background: rgba(0,0,0,0.2);
            border-radius: 12px;
            padding: 12px;
            margin-top: 8px;
            margin-bottom: 16px;
        }
        .venue-btn {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.15);
            border-radius: 8px;
            padding: 12px 14px;
            color: white;
            font-size: 14px;
            text-align: left;
            cursor: pointer;
            transition: all 0.2s;
            width: 100%;
            margin-bottom: 6px;
        }
        .venue-btn:last-child {
            margin-bottom: 0;
        }
        .venue-btn:hover {
            background: rgba(255,255,255,0.2);
        }
        .venue-btn.default {
            border-color: #22c55e;
            background: rgba(34, 197, 94, 0.2);
        }
        .loading {
            text-align: center;
            padding: 20px;
            opacity: 0.7;
        }
        {{ nav_styles|safe }}
    </style>
</head>
<body>
    <div class="page-wrapper">
        {{ nav_header|safe }}
        
        <span class="alert-type-badge {{ alert_type }}">{{ alert_type }}</span>
        <h1>Where is the emergency?</h1>
        <p class="subtitle">Select the zone, then the specific location</p>
        
        {% if default_venue_name %}
        <form action="/emergency/send-default" method="POST">
            <button type="submit" class="quick-send">
                <span>üìç</span>
                <span>Send from {{ default_venue_name }}</span>
            </button>
        </form>
        <div class="divider">‚Äî or select different location ‚Äî</div>
        {% endif %}
        
        <div class="zone-list">
            {% for zone_id, zone_name in zones %}
            <button type="button" class="zone-btn" 
                    hx-get="/emergency/venues/{{ zone_id }}"
                    hx-target="#venues-{{ zone_id }}"
                    hx-swap="innerHTML"
                    onclick="this.classList.toggle('active')">
                {{ zone_name }}
            </button>
            <div id="venues-{{ zone_id }}" class="venue-container"></div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
