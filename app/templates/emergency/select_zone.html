<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Select Location - SchoolOps</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            padding: 20px;
            color: white;
        }
        .header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .back-btn {
            color: white;
            text-decoration: none;
            font-size: 24px;
            margin-right: 16px;
        }
        h1 {
            font-size: 20px;
            font-weight: 500;
        }
        .alert-type-badge {
            display: inline-block;
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 20px;
        }
        .Medical { background: #ef4444; }
        .Security { background: #f97316; }
        .Fire { background: #eab308; }
        .General { background: #6366f1; }
        
        .section-title {
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.7;
            margin-bottom: 12px;
        }
        .zones-list, .venues-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-bottom: 24px;
        }
        .zone-btn {
            display: block;
            width: 100%;
            padding: 16px 20px;
            background: rgba(255,255,255,0.1);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 16px;
            text-align: left;
            cursor: pointer;
            transition: background 0.2s;
        }
        .zone-btn:hover, .zone-btn.active {
            background: rgba(255,255,255,0.2);
        }
        .zone-btn.active {
            border: 2px solid #60a5fa;
        }
        
        #venue-container {
            margin-top: 20px;
        }
        
        .venue-btn {
            display: block;
            width: 100%;
            padding: 14px 20px;
            background: rgba(96, 165, 250, 0.2);
            border: 2px solid transparent;
            border-radius: 12px;
            color: white;
            font-size: 15px;
            text-align: left;
            cursor: pointer;
            transition: all 0.2s;
        }
        .venue-btn:hover {
            background: rgba(96, 165, 250, 0.3);
        }
        .venue-btn.selected {
            border-color: #60a5fa;
            background: rgba(96, 165, 250, 0.4);
        }
        .venue-btn.default {
            border-color: #22c55e;
        }
        .venue-btn .default-badge {
            font-size: 11px;
            background: #22c55e;
            padding: 2px 8px;
            border-radius: 10px;
            margin-left: 8px;
        }
        
        .send-container {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 20px;
            background: linear-gradient(to top, #1a1a2e 0%, transparent 100%);
        }
        .send-btn {
            display: block;
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            padding: 18px;
            background: linear-gradient(135deg, #ef4444 0%, #b91c1c 100%);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.1s;
        }
        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .send-btn:not(:disabled):active {
            transform: scale(0.98);
        }
        
        .cancel-link {
            display: block;
            text-align: center;
            margin-top: 12px;
            color: rgba(255,255,255,0.7);
            text-decoration: none;
            font-size: 14px;
        }
        
        /* Add padding at bottom for fixed send button */
        .content {
            padding-bottom: 120px;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="{{ url_for('emergency.trigger') }}" class="back-btn">&larr;</a>
        <h1>Select Location</h1>
    </div>
    
    <div class="alert-type-badge {{ alert_type }}">{{ alert_type }} Emergency</div>
    
    <div class="content">
        <p class="section-title">Select Zone</p>
        <div class="zones-list">
            {% for block, label in zones %}
            <button type="button" 
                    class="zone-btn" 
                    hx-get="{{ url_for('emergency.get_venues_by_block', block=block) }}"
                    hx-target="#venue-container"
                    hx-swap="innerHTML"
                    onclick="selectZone(this)">
                {{ label }}
            </button>
            {% endfor %}
        </div>
        
        <div id="venue-container">
            <!-- Venues loaded here via HTMX -->
        </div>
    </div>
    
    <div class="send-container">
        <form action="{{ url_for('emergency.send_alert') }}" method="POST" id="send-form">
            <input type="hidden" name="venue_id" id="selected-venue-id" value="">
            <button type="submit" class="send-btn" id="send-btn" disabled>
                Select a location
            </button>
        </form>
        <a href="{{ url_for('emergency.index') }}" class="cancel-link">Cancel</a>
    </div>
    
    <script>
        function selectZone(btn) {
            document.querySelectorAll('.zone-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            document.getElementById('selected-venue-id').value = '';
            document.getElementById('send-btn').disabled = true;
            document.getElementById('send-btn').textContent = 'Select a venue';
        }
        
        function selectVenue(btn, venueId, venueName) {
            document.querySelectorAll('.venue-btn').forEach(b => b.classList.remove('selected'));
            btn.classList.add('selected');
            document.getElementById('selected-venue-id').value = venueId;
            document.getElementById('send-btn').disabled = false;
            document.getElementById('send-btn').textContent = 'Send Alert: ' + venueName;
        }
    </script>
</body>
</html>
