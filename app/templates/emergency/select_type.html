<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Select Emergency Type - SchoolOps</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            padding: 20px;
            color: white;
        }
        .page-wrapper {
            max-width: 500px;
            margin: 0 auto;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 30px;
            font-weight: 500;
            text-align: center;
        }
        .type-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin-bottom: 30px;
        }
        .type-btn {
            background: rgba(255,255,255,0.1);
            border: 2px solid rgba(255,255,255,0.2);
            border-radius: 16px;
            padding: 24px 16px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
        }
        .type-btn:hover {
            background: rgba(255,255,255,0.15);
            border-color: rgba(255,255,255,0.3);
        }
        .type-btn .icon {
            font-size: 40px;
            margin-bottom: 12px;
            display: block;
        }
        .type-btn .label {
            font-size: 16px;
            font-weight: 500;
            color: white;
        }
        .type-btn.medical { border-color: #ef4444; }
        .type-btn.medical:hover { background: rgba(239, 68, 68, 0.2); }
        .type-btn.security { border-color: #f59e0b; }
        .type-btn.security:hover { background: rgba(245, 158, 11, 0.2); }
        .type-btn.fire { border-color: #f97316; }
        .type-btn.fire:hover { background: rgba(249, 115, 22, 0.2); }
        .type-btn.general { border-color: #3b82f6; }
        .type-btn.general:hover { background: rgba(59, 130, 246, 0.2); }
        {{ nav_styles|safe }}
    </style>
</head>
<body>
    <div class="page-wrapper">
        {{ nav_header|safe }}
        
        <h1>What type of emergency?</h1>
        
        <div class="type-grid">
            <form action="/emergency/trigger" method="POST" style="display:contents;">
                <input type="hidden" name="alert_type" value="Medical">
                <button type="submit" class="type-btn medical">
                    <span class="icon">üè•</span>
                    <span class="label">Medical</span>
                </button>
            </form>
            
            <form action="/emergency/trigger" method="POST" style="display:contents;">
                <input type="hidden" name="alert_type" value="Security">
                <button type="submit" class="type-btn security">
                    <span class="icon">üö®</span>
                    <span class="label">Security</span>
                </button>
            </form>
            
            <form action="/emergency/trigger" method="POST" style="display:contents;">
                <input type="hidden" name="alert_type" value="Fire">
                <button type="submit" class="type-btn fire">
                    <span class="icon">üî•</span>
                    <span class="label">Fire</span>
                </button>
            </form>
            
            <form action="/emergency/trigger" method="POST" style="display:contents;">
                <input type="hidden" name="alert_type" value="General">
                <button type="submit" class="type-btn general">
                    <span class="icon">‚ö°</span>
                    <span class="label">General</span>
                </button>
            </form>
        </div>
    </div>
</body>
</html>
