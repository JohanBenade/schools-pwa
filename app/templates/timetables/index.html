<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timetables - SchoolOps</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%); min-height: 100vh; padding: 20px; color: white; }
        .container { max-width: 500px; margin: 0 auto; }
        {{ nav_styles }}
        
        .search-box { margin-bottom: 20px; }
        .search-input {
            width: 100%;
            padding: 14px 16px;
            font-size: 16px;
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 12px;
            background: rgba(255,255,255,0.1);
            color: white;
            outline: none;
        }
        .search-input::placeholder { color: rgba(255,255,255,0.5); }
        .search-input:focus { border-color: #60a5fa; background: rgba(255,255,255,0.15); }
        
        .teacher-list { display: flex; flex-direction: column; gap: 8px; }
        .teacher-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 14px 16px;
            background: rgba(255,255,255,0.1);
            border-radius: 12px;
            text-decoration: none;
            color: white;
            transition: background 0.2s;
        }
        .teacher-item:hover { background: rgba(255,255,255,0.15); }
        .teacher-item.hidden { display: none; }
        .teacher-name { font-weight: 500; }
        .teacher-role { font-size: 12px; opacity: 0.6; text-transform: capitalize; }
        .arrow { opacity: 0.5; }
        
        .no-results {
            text-align: center;
            padding: 40px 20px;
            opacity: 0.6;
            display: none;
        }
        .no-results.show { display: block; }
        
        .count { text-align: center; font-size: 13px; opacity: 0.5; margin-top: 16px; }
    </style>
</head>
<body>
    <div class="container">
        {{ nav_header|safe }}
        
        <div class="search-box">
            <input type="text" class="search-input" id="searchInput" placeholder="Search by name..." autofocus>
        </div>
        
        <div class="teacher-list" id="teacherList">
            {% for teacher in teachers %}
            <a href="/duty/my-day?staff={{ teacher.id }}" class="teacher-item" data-name="{{ teacher.display_name|lower }}">
                <div>
                    <div class="teacher-name">{{ teacher.display_name }}</div>
                    <div class="teacher-role">{{ teacher.role }}</div>
                </div>
                <span class="arrow">â†’</span>
            </a>
            {% endfor %}
        </div>
        
        <div class="no-results" id="noResults">No teachers match your search</div>
        
        <div class="count" id="countDisplay">{{ teachers|length }} staff members</div>
    </div>
    
    <script>
        const searchInput = document.getElementById('searchInput');
        const teacherItems = document.querySelectorAll('.teacher-item');
        const noResults = document.getElementById('noResults');
        const countDisplay = document.getElementById('countDisplay');
        const totalCount = {{ teachers|length }};
        
        searchInput.addEventListener('input', function() {
            const query = this.value.toLowerCase().trim();
            let visibleCount = 0;
            
            teacherItems.forEach(item => {
                const name = item.dataset.name;
                if (query === '' || name.includes(query)) {
                    item.classList.remove('hidden');
                    visibleCount++;
                } else {
                    item.classList.add('hidden');
                }
            });
            
            noResults.classList.toggle('show', visibleCount === 0 && query !== '');
            countDisplay.textContent = query === '' 
                ? totalCount + ' staff members'
                : visibleCount + ' of ' + totalCount + ' shown';
        });
    </script>
</body>
</html>
